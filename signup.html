<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | My Contact</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html">My Contacts</a>
    </div>
    <nav class="nav-links">
      <a href="add-contact.html">Add Contact</a>
      <a href="view.html">View Contact</a>
      <a href="edit-contact.html">Edit Contact</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn login">Login</a>
      <a href="signup.html" class="btn signup">Signup</a>
    </div>
  </header>

  <div class="signup-box">
    <h2>Register Here</h2>
    <form>
      <label for="name">Enter Name</label>
      <input type="text" id="name" placeholder="Enter Name" required>

      <label for="number">Enter Number</label>
      <input type="tel" id="number" placeholder="Enter Number" required>

      <label for="email">Enter Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="password">Enter Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Developed By MIT Students.</p>
  </footer>

</body>
</html>
